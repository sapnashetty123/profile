<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript">
    function showResult(){
        P= parseFloat(document.getElementById("amount").value)
        R= parseFloat(document.getElementById("roi").value)
        N= parseFloat(document.getElementById("duration").value)
        RI=R/1200
        EMI = P * RI * (1-(Math.pow(1/(1+RI),N)))
        res = "Amount:"+P+"<br>Duration:"+N+"<br>ROI:"+R+"<br>EMI:"+EMI;
        document.getElementById("res").innerHTML=res;
    }
    </script>
</head>
<body>
    <h3>EMI Calculator Example:</h3>
    <form>
        <fieldset><legend>EMI Calculator</legend>
            <p>
                    <lable>Enter amount:
                    </lable>
                    <input type="text" name="amount" id="amount">
                </p>
                <p>
        <lable>Enter duration:
        </lable>
        <input type="text" name="duration" id="duration">
    </p>
    <p>
            <lable>Rate of Interest:
            </lable>
            <input type="text" name="roi" id="roi">
    </p>
    <p>
        <lable>&nbsp;</lable>
        <input type="Button" value="Calculate" onclick="showResult()">
    </p>
</fieldset>
        </form>
        <hr>
        <div id ="res"></div>
</body>
</html>
